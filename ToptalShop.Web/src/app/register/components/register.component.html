<div class="container">
    <div class="alert alert-danger" role="alert" *ngIf="formErrors['']">
        {{ formErrors[''] }}
      </div>
    <form novalidate [formGroup]=form (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h2>Register</h2>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="email">E-Mail</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <input type="text" name="email" class="form-control" id="email" placeholder="you@example.com" autofocus formControlName="email">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-control-feedback">
            <span class="text-danger align-middle" *ngIf="formErrors.email">{{ formErrors.email }}</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="password">Password</label>
        </div>
        <div class="col-md-6">
          <div class="form-group has-danger">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <input type="password" name="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-control-feedback">
            <span class="text-danger align-middle">
              <span class="text-danger align-middle" *ngIf="formErrors.password">{{ formErrors.password }}</span>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 field-label-responsive">
          <label for="password">Confirm Password</label>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <input type="password" name="password-confirmation" class="form-control" id="password-confirm" placeholder="Confirm password" formControlName="confirmPassword">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-control-feedback">
            <span class="text-danger align-middle">
              <span class="text-danger align-middle" *ngIf="formErrors.confirmPassword">{{ formErrors.confirmPassword }}</span>
              <span class="text-danger align-middle" *ngIf="formErrors.form">{{ formErrors.form }}</span>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <button type="submit" class="btn btn-success" [disabled]="!form.valid || form.disabled">Register</button>
        </div>
      </div>
    </form>
  </div>
