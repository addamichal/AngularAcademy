{{ cart$ | async | json }}
{{ cartTotal$ | async }}

<div class="container">
    <div class="row">
      <div class="col-sm-3" *ngFor="let product of products$ | async">
        <div class="card">
          <img class="card-img-top" data-src="holder.js/100px180/" alt="100%x180" style="height: 180px; width: 100%; display: block;"
            src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22318%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20318%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_15e2a1391ff%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A16pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_15e2a1391ff%22%3E%3Crect%20width%3D%22318%22%20height%3D%22180%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22118.0859375%22%20y%3D%2297.2%22%3E318x180%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
            data-holder-rendered="true">
          <div class="card-body">
            <h4 class="card-title">{{ product.name }}</h4>
            <h5 class="cart-title">{{ product.price }}</h5>
            <p class="card-text">{{ product.description }}</p>
          </div>
          <div class="card-body text-right">
            <button type="button" class="btn btn-primary" (click)="addProductToCart(product)">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
