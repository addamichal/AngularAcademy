<div class="container">
  <div class="alert alert-danger" role="alert" *ngIf="error$ | async">
    {{ error$ | async }}
  </div>
  <form novalidate class="form-horizontal" role="form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h2>Login</h2>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="email">E-Mail Address</label>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <input type="text" name="email" class="form-control" id="email" placeholder="you@example.com" autofocus formControlName="username">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
              <!-- Put e-mail validation error messages here -->
            </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 field-label-responsive">
        <label for="password">Password</label>
      </div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" formControlName="password">
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
              <i class="fa fa-close">Example Error Message</i>
            </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i>Login</button>
      </div>
    </div>
  </form>
</div>
