<div class="alert alert-danger" role="alert" *ngIf="formErrors['']">
  {{ formErrors[''] }}
</div>
<form novalidate [formGroup]="form" (submit)="submit()">
  <div>
    <h2>User information</h2>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="email" class="col-form-label">E-mail</label>
        <input type="text" class="form-control" id="email" placeholder="you@example.com" formControlName="email">
      </div>
    </div>
    <div class="alert alert-info" role="alert">
      Leave both password and confirm password blank if you don't wish to change it
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="password" class="col-form-label">Password</label>
        <input type="text" class="form-control" id="password" placeholder="Password" formControlName="password">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="email" class="col-form-label">Confirm password</label>
        <input type="text" class="form-control" id="confirmPassword" placeholder="Confirm password" formControlName="confirmPassword">
      </div>
    </div>
  </div>
  <div class="mb-3" formGroupName="shippingAddress">
    <h2>Shipping address</h2>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name" class="col-form-label">First name</label>
        <input type="text" class="form-control" placeholder="First name" formControlName="firstName" />
      </div>
      <div class="form-group col-md-6">
        <label for="name" class="col-form-label">Last name</label>
        <input type="text" class="form-control" placeholder="Last name" formControlName="lastName" />
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress" class="col-form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address1">
    </div>
    <div class="form-group">
      <label for="inputAddress2" class="col-form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" formControlName="address2">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity" class="col-form-label">City</label>
        <input type="text" class="form-control" id="inputCity" formControlName="city">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState" class="col-form-label">State</label>
        <input type="text" class="form-control" id="inputState" formControlName="state">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip" class="col-form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" formControlName="zip">
      </div>
    </div>
  </div>
  <h2>Billing Address</h2>
  <div formGroupName="billingAddress">
    <button type="button" class="btn btn-success">Copy shipping address</button>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name" class="col-form-label">First name</label>
        <input type="text" class="form-control" placeholder="First name" formControlName="firstName" />
      </div>
      <div class="form-group col-md-6">
        <label for="name" class="col-form-label">Last name</label>
        <input type="text" class="form-control" placeholder="Last name" formControlName="lastName" />
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress" class="col-form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address1">
    </div>
    <div class="form-group">
      <label for="inputAddress2" class="col-form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" formControlName="address2">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity" class="col-form-label">City</label>
        <input type="text" class="form-control" id="inputCity" formControlName="city">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState" class="col-form-label">State</label>
        <input type="text" class="form-control" id="inputState" formControlName="state">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip" class="col-form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" formControlName="zip">
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!form.valid || form.disabled">Update</button>
</form>
